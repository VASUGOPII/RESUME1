<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript" src="sample.js">  </script>

<body class="bg">

		<h1>Resume Form</h1>
	<div class="b">

	<form action="#" id="form">
		<fieldset>
		<legend>Personilized Form</legend>
	<table  class="table">
			<tr>
				<td><label>Name<sup>*</sup>:</label></td>
				<td><input type="text" name="name" class="txt" placeholder="Enter Your Name"></td>
			</tr>
			<tr>
				<td><label>Email<sup>*</sup>:</label></td>
				<td><input type="email" name="email" class="txt" placeholder="Enter Your Email ID"></td>
			</tr>
			<tr>
				<td><label>Phone No<sup>*</sup>:</label></td>
				<td><input type="Number" name="mobile" class="txt" placeholder="Enter Your Phone Number"></td>
			</tr>
			<tr>
				<td><label>Address<sup>*</sup>:</label></td>
				<!-- <td><input type="Address" name="uname" class="txt"></td> -->
				<td><textarea class="txt1" name="address" placeholder="Enter Your Current Address"></textarea></td>
			</tr>
			<!-- <tr align="center">
				<td colspan="2" ><input type="submit" class="btn"></td>
			</tr> -->
	</table>
	<button name="submit" class="btn"><a href="resume.html">Submit</a></button>

	</fieldset>
	</form>


	</div>

</body>
</html>
